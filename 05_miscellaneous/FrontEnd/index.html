<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>GET request method</h1>
    <form method="get" action="http://localhost:2000/register" >
        <input type="text" placeholder="username" name="user">
        <input type="password" placeholder="password" name="password">
        <button>Submit</button>
    </form>
    <h1>POST request method</h1>
    <form method="post" action="http://localhost:2000/register" >
        <input type="text" placeholder="username" name="user">
        <input type="password" placeholder="password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
